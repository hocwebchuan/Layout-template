<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rabbie Theme</title>
    <meta
      name="viewport"
      content="width=device-width, maximum-scale=1.0, initial-scale=1.0, user-scalable=0" />
    <link
      href="../vendor/Font-Awesome-master/css/all.min.css"
      rel="stylesheet"
      media="all" />
    <link
      href="../vendor/sweetalert2/sweetalert2.min.css"
      rel="stylesheet"
      media="all" />
    <link href="../css/style.css" rel="stylesheet" media="all" />
  </head>
  <body id="admin" class="leftbar">
    <div id="layout">
      <main>
        <section id="admin-content">
          <section id="form-element">
            <h2>Setting</h2>
            <section class="block">
              <form action="#" method="post">
                <section class="inner">
                  <h3>Theme</h3>
                  <div class="form-group">
                    <div class="col-1">
                      <label class="mr20" for="default">
                        <input
                          type="radio"
                          id="default"
                          name="theme"
                          checked="checked" />Default</label
                      >
                      <label class="mr20" for="dark"
                        ><input
                          type="radio"
                          id="dark"
                          name="theme" />Dark</label
                      >
                      <label class="mr20" for="more-dark"
                        ><input type="radio" id="more-dark" name="theme" />More
                        dark</label
                      >
                    </div>
                  </div>
                </section>
              </form>
            </section>
            <!-- / .block -->

            <section class="block">
              <form action="#" method="post">
                <section class="inner">
                  <h3>Sidebar</h3>
                  <div class="form-group">
                    <div class="col-1">
                      <label class="mr20" for="sidebar-left"
                        ><input
                          type="radio"
                          id="sidebar-left"
                          name="sidebar"
                          checked="checked" />Left</label
                      >
                      <label class="mr20" for="sidebar-right"
                        ><input
                          type="radio"
                          id="sidebar-right"
                          name="sidebar" />Right</label
                      >
                      <label class="mr20" for="sidebar-none"
                        ><input
                          type="radio"
                          id="sidebar-none"
                          name="sidebar" />None</label
                      >
                    </div>
                  </div>
                </section>
              </form>
            </section>
            <!-- / .block -->

            <section class="block">
              <form action="#" method="post">
                <section class="inner">
                  <h3>Font-size</h3>
                  <div class="form-group">
                    <div class="col-1">
                      <label class="mr20" for="font-small"
                        ><input
                          type="radio"
                          id="font-small"
                          name="font"
                          checked="checked" />Small</label
                      >
                      <label class="mr20" for="font-normal"
                        ><input
                          type="radio"
                          id="font-normal"
                          name="font"
                          checked />Normal</label
                      >
                      <label class="mr20" for="font-large"
                        ><input
                          type="radio"
                          id="font-large"
                          name="font" />Large</label
                      >
                    </div>
                  </div>
                </section>
              </form>
            </section>
            <!-- / .block -->

            <section class="block">
              <form action="#" method="post">
                <section class="inner">
                  <h3>Others</h3>
                  <div class="form-group">
                    <div class="col-1">
                      <label class="mr20" for="type-checkbox01"
                        ><input
                          type="checkbox"
                          id="type-checkbox01"
                          checked="checked" />Checkbox</label
                      >
                      <label class="mr20" for="type-checkbox02"
                        ><input
                          type="checkbox"
                          id="type-checkbox02" />Checkbox</label
                      >
                      <label class="mr20" for="type-checkbox03"
                        ><input
                          type="checkbox"
                          id="type-checkbox03" />Checkbox</label
                      >
                      <label class="mr20" for="type-checkbox04"
                        ><input
                          type="checkbox"
                          id="type-checkbox04" />Checkbox</label
                      >
                    </div>
                  </div>
                </section>
              </form>
            </section>
            <!-- / .block -->
          </section>
          <!-- / #form-element -->
        </section>
        <!-- / id content -->

        <aside id="admin-sidebar">
          <h1>
            <a href="https://rabbie-theme.hocwebchuan.com/"
              ><span>R</span>abbie Theme</a
            >
          </h1>
          <section class="mb40">
            <div class="inner manageList">
              <h2 class="mHead">Pages</h2>
              <ul class="nav-link mb40">
                <li>
                  <a href="../admin/index.html"
                    ><i class="fa fa-angle-right"></i>Admin 01</a
                  >
                </li>
                <li>
                  <a href="../admin2/index.html"
                    ><i class="fa fa-angle-right"></i>Admin 02</a
                  >
                </li>
              </ul>

              <h2 class="mHead">Setting</h2>
              <ul class="nav-link mb40">
                <li>
                  <a href="../setting2/profile.html"
                    ><i class="fa fa-user"></i>Profile</a
                  >
                </li>
                <li>
                  <a href="../setting2/password.html"
                    ><i class="fa fa-lock"></i>Password</a
                  >
                </li>
                <li class="active">
                  <a href="../setting2/index.html"
                    ><i class="fa fa-cog"></i>Setting</a
                  >
                </li>
              </ul>

              <h2 class="mHead">Manage</h2>
              <ul class="nav-link">
                <li>
                  <a href="../admin2/user.html"
                    ><i class="fa fa-user"></i>User</a
                  >
                </li>
                <li>
                  <a href="../admin2/roles.html"
                    ><i class="fa fa-user-shield"></i>Roles</a
                  >
                </li>
                <li>
                  <a href="../admin2/contact.html"
                    ><i class="fa fa-envelope"></i>Contact</a
                  >
                </li>
              </ul>
            </div>
          </section>
        </aside>
        <!-- / aside -->
      </main>
      <!-- / main -->

      <footer>
        &copy;2019 <a href="https://hocwebchuan.com">Hoc Web Chuan</a> All
        Rights Reserved.
      </footer>
    </div>
    <!-- / id layout -->
    <script src="../vendor/jQuery/jquery.min.js"></script>
    <script src="../vendor/sweetalert2/sweetalert2.all.min.js"></script>
    <script src="../js/function.js"></script>
    <script src="../js/custom.js"></script>
  </body>
</html>
