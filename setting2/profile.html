<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rabbie Theme</title>
    <meta
      name="viewport"
      content="width=device-width, maximum-scale=1.0, initial-scale=1.0, user-scalable=0" />
    <link

  <body id="admin" class="leftbar">
    <div id="layout">
      <main>
        <section id="admin-content">
          <section id="form-element-verticle" class="mb40">
            <h2>Profile</h2>
            <section class="block">
              <form action="#" method="post">
                <section class="inner">
                  <div class="form-group">
                    <div class="col-1">
                      <label for="name">Name <em>*</em></label
                      ><br />
                      <input
                        type="text"
                        id="name"
                        placeholder="Your input placeholder" />
                    </div>
                    <div class="col-1">
                      <label for="email">Email <em>*</em></label
                      ><br />
                      <input
                        type="text"
                        id="email"
                        placeholder="Your input placeholder" />
                    </div>
                  </div>
                </section>
                <div class="col-1 align-c mb20">
                  <button class="btn-lg bg-purple w400">Update</button>
                </div>
              </form>
            </section>
          </section>
          <!-- / .block -->
        </section>
        <!-- / id content -->

        <aside id="admin-sidebar">
          <h1>
            <a href="https://rabbie-theme.hocwebchuan.com/"

              <h2 class="mHead">Setting</h2>

                </li>
                <li>

                  >
                </li>
                <li>
                  <a href="../setting2/index.html"
                    ><i class="fa fa-cog"></i>Setting</a
                  >
                </li>
              </ul>

              <h2 class="mHead">Manage</h2>
              <ul class="nav-link">
                <li>
