                      ><br />
                      <input
                        type="text"
                        id="password"
                        placeholder="Your input placeholder" />

                    <div class="col-1">

                      ><br />

                        type="text"
                        id="confirm"
                        placeholder="Your input placeholder" />
                    </div>
                  </div>
                </section>
                <div class="col-1 align-c mb20">
                  <button class="btn-lg bg-blue w400">Update</button>
